<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="css/custom.css">


  </head>
  <body>

    <div class="container">
      <section class="container__background">
        <div class="card-credit-front">
          <img
            src="/images/card-logo.svg"
            alt=""
            class="card-credit-front__logo">
          <p class="card-credit-front__number">0000 0000 0000 0000</p>
          <div class="card-credit-front__details">
            <p class="card-credit-front__details-name">felipe bastidas</p>
            <p>
              <span class="card-credit-front__month">00</span>
              /
              <span class="card-credit-front__year">00</span> </p>

          </div>
        </div>
        <div class="card-credit-back">
          <p class="card-credit-back__cvc">000</p>
        </div>


      </section>
      <section class="container__form-section">
        <form action="" class="form">
          <label class="form__label" for="cardHolder">Cardholder Name</label>
          <input
            type="text"
            name="cardholder"
            id="cardHolder"
            class="form__input"
            placeholder="e.g. Jane Appleseed"
            maxlength="22">
          <div class="form__cardholder--error error"></div>

          <label class="form__label" for="cardNumber">Card Number</label>
          <input
            type="text"
            name="cardNumber"
            id="cardnumber"
            class="form__input"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000">
          <div class="form__inputNumber--error error"></div>
          <div class="form__date-cvc">
            <!-- grid -->

            <!-- 1 -->
            <label class="form__label" for="expDate">Exp. Date
              (MM/YY)</label>
            <!-- 2 -->
            <label class="form__label" for="cvc">CVC</label>
            <!-- 3 -->

            <div class="form__date">
              <input
                type="text"
                name="cardMonth"
                id="cardMonth"
                class="form__input"
                placeholder="MM"
                maxlength="2">



              <input
                type="text"
                name="cardYear"
                id="cardYear"
                class="form__input"
                placeholder="YY"
                maxlength="2">
            </div>

            <!-- 4 -->
            <input
              type="text"
              id="cardCVC"
              name="cardCVC"
              class="form__input"
              placeholder="e.g. 123"
              maxlength="3">

            <!-- 5 -->
            <!-- <div class="form__input-mm--error error"></div> -->

            <div class="form__errors-container">
              <div class="form__input-mm--error error"></div>
              <div class="form__input-yy--error error"></div>
            </div>
            <!-- 6 -->
            <div class="form_input-cvc--error error"></div>

          </div>

          <input
            class="form__submit"
            type="submit"
            value="Confirm">
        </form>
        <section class="thanks-section">
          <img class="thanks-section__img" src="/images/icon-complete.svg"
            alt="">
          <h1 class="thanks-section__title">Thank you!</h1>
          <p class="thanks-section__text">We've added your card details</p>
          <button class="thanks-section__button">Continue</button>
        </section>
      </section>
    </div>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Felipe Bastidas</a>.
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
